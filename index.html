<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <script src="./src/index.js" defer></script>
    <!-- icons link -->
     <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <!-- HEADER -->
  <header class="app-header">
    <h1>ðŸ’¸ Expense Tracker</h1>
    <button id="dark-mode-toggle"><i class='bx bx-moon'></i> </button>
  </header>

  <!-- MAIN CONTENT AREA -->
  <main class="app-main">
    <!-- LEFT COLUMN: Form & Filters -->
    <section class="left-column">
      <!-- EXPENSE FORM -->
      <form id="expense-form">
        <h2>Add New Expense</h2>
        <label>
          Amount:
          <input type="number" id="amount" placeholder="e.g., 50.00" required />
        </label>
        <!-- category dropdown -->
        <label>
          Category:
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Housing">Housing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transportation">Transportation</option>
            <option value="Utilities">Utilities</option>
          </select>
        </label>
        <label>
          Description:
          <input type="text" id="description" placeholder="e.g., Groceries" required />
        </label>
        <!-- Date -->
        <label>
          Date:
          <input type="date" id="date" required />
        </label>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- RIGHT COLUMN: Expense List & Chart -->
    <section class="right-column">
      <!-- EXPENSE LIST -->
      <div id="expense-list">
        <h2>Expense List</h2>
        <ul id="expenses"></ul>
      </div>
      <!-- CHART -->
      <div id="chart-container">
        <h2>Spending Breakdown</h2>
        <canvas id="expense-chart"></canvas>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

</body>
</html>
